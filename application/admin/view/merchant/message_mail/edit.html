<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Message_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-message_id" data-rule="required" data-source="message/index" class="form-control selectpage" name="row[message_id]" type="text" value="{$row.message_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content_trans')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content_trans" data-rule="required" class="form-control " rows="5" name="row[content_trans]" cols="50">{$row.content_trans|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_sent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_sent" data-rule="required" class="form-control" name="row[is_sent]" type="number" value="{$row.is_sent|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
