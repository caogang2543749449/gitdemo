<link href="/assets/libs/tagsinput/bootstrap-tagsinput.css" rel="stylesheet" />
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control">{$merchant.merchant_name}</span>
            <input id="c-merchant_id" data-source="merchant/index" name="row[merchant_id]" type="hidden" value="{$merchant.id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Parent')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-pid" class="form-control selectpicker" name="row[pid]">
                <option value="0">-</option>
                {foreach name="parentFacilities" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{:__($vo)}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Facility_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-facility_name" data-rule="required;length(~20)" class="form-control" name="row[facility_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tag')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-tag" class="form-control selectpicker" name="row[tag]">
                <option value="">-</option>
                {foreach name="tagList" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{:__($vo)}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('label(split by ",")')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-label" class="form-control" data-role="tagsinput"  name="row[label]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Facilityimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-facilityimages" class="form-control" size="50" name="row[facilityimages]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-facilityimages" class="btn btn-danger plupload" data-input-id="c-facilityimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-maxcount="9" data-preview-id="p-facilityimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-facilityimages" class="btn btn-primary fachoose" data-input-id="c-facilityimages" data-mimetype="image/*" data-multiple="true" data-maxcount="9"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-facilityimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-facilityimages"></ul>
        </div>
    </div>
    <div class="form-group {if $hotelType==1}hidden{/if}">
        <label class="control-label col-xs-12 col-sm-2">{:__('Index Vision')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[show_cover_flg]', ['0'=>__('Show List'), '1'=>__('Show Cover')], '0')}
        </div>
    </div>
    <div class="form-group {if $hotelType==1}hidden{/if}">
        <label class="control-label col-xs-12 col-sm-2">{:__('Detail Vision')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[customize_flg]', ['0'=>__('Normal'), '1'=>__('Customize')],  $hotelType==1?'0':'1')}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div id="d-description0" class="col-xs-12 col-sm-8 {if $hotelType!=1}hidden{/if}">
            <textarea id="c-description0" class="form-control" rows="10" name="row[description0]" cols="50"></textarea>
        </div>
        <div id="d-description1" class="col-xs-12 col-sm-8 {if $hotelType==1}hidden{/if}">
            <textarea id="c-description1" class="form-control summernote hidden" rows="10" name="row[description1]" cols="50"></textarea>
        </div>
        <textarea id="c-description" class="form-control hidden" rows="10" name="row[description]" cols="50"></textarea>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Service_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-service_stime" size="20" class="form-control-inline datetimepicker" data-date-format="HH:mm" data-date-show-today-button="false" data-date-show-close="false" name="row[service_stime]" type="text" value="10:00">
            -
            <input id="c-service_etime" size="20" class="form-control-inline datetimepicker" data-date-format="HH:mm" data-date-show-today-button="false" data-date-show-close="false" name="row[service_etime]" type="text" value="19:00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tel" class="form-control" name="row[tel]" data-rule="length(~11);tel"  type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]"  data-rule="length(~200)" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Inner_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-inner_tel" class="form-control"  data-rule="length(~6)"  name="row[inner_tel]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
