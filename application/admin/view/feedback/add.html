<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" data-rule="required" class="form-control" name="row[appid]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_id" data-rule="required" data-source="merchant/index" class="form-control selectpage" name="row[merchant_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Version_major')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version_major" data-rule="required" class="form-control" name="row[version_major]" type="text" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Version_minor')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version_minor" data-rule="required" class="form-control" name="row[version_minor]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Version_patch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version_patch" data-rule="required" class="form-control" name="row[version_patch]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score_design')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score_design" data-rule="required" class="form-control" name="row[score_design]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Liked')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-liked" class="form-control" name="row[liked]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Suggestion')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-suggestion" class="form-control" name="row[suggestion]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
