<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <ul class="nav nav-tabs ">
            <li class="active"><a href="#" data-value="" data-toggle="tab">{:__('WiFi User Policy')}-{:__('Edit')}</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
            <input id="c-id" name="row[id]" type="hidden" value="{$row.id|htmlentities}">
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 required">{:__('Show Policy')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input  id="c-show_policy_flg" name="row[MerchantProperties][show_policy_flg]" type="hidden" value="{$row.MerchantProperties.show_policy_flg}">
                    <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-show_policy_flg" data-yes="1" data-no="0" >
                        <i class="fa fa-toggle-on text-success {eq name="$row.MerchantProperties.show_policy_flg" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('User Policy')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <textarea id="c-user_policy" class="form-control " rows="15" name="row[MerchantProperties][user_policy]" cols="50">{$row.MerchantProperties.user_policy|htmlentities}</textarea>
                </div>
            </div>

            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-2">
                    <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-info btn-embossed btn-cancel">{:__('Cancel')}</button>
                </div>
            </div>

        </form>
    </div>
</div>
