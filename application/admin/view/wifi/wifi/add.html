<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control">{$merchant.merchant_name}</span>
            <input id="c-merchant_id" data-source="merchant/index" name="row[merchant_id]" type="hidden" value="{$merchant.id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wifi_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-wifi_type" data-rule="required" class="form-control selectpicker" name="row[wifi_type]">
                {foreach name="wifiTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="normal"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group hidden" id="f-dynamic_content">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Dynamic_content')}:</label>
        <div class="col-xs-12 col-sm-8">
                 
            <select  id="c-dynamic_content" data-rule="required" class="form-control selectpicker" name="row[dynamic_content]">
                {foreach name="DynamicContentList" item="vo"}
                    <option value="{$key}" {in name="key" value="normal"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group hidden" id="f-dynamic_message">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
                <div>{:__('Dynamic_message')}</div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Ssid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ssid" data-rule="required" class="form-control" name="row[ssid]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Security_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-security_key" class="form-control" name="row[security_key]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" class="form-control" name="row[description]" type="text">
        </div>
    </div>
    <div class="form-group hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Verify_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-verify_type" class="form-control selectpicker" name="row[verify_type]">
                {foreach name="verifyTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Verify_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-verify_url" class="form-control" name="row[verify_url]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Customize Policy')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[show_policy_flg]', ['-1'=>__('Inherit'), '0'=>__('Not Show'), '1'=>__('Show')], '-1')}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
