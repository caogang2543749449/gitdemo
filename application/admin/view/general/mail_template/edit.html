<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant.merchant_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-merchant_id" class="form-control selectpicker" name="row[merchant_id]">
                <option value="0">-</option>
                {foreach name="merchantList" item="vo"}
                <option value="{$vo.id}" {in name="vo.id" value="$row.merchant_id"}selected{/in}>{:__($vo.merchant_name)}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            {eq name="$row.merchant_id" value="0"}
                <span>{$row.name}</span>
            {else/}
                <input id="c-name" data-rule="required;length(~30)" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
            {/eq}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_html')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-is_html" name="row[is_html]" type="hidden" value="{$row.is_html}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-is_html" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.is_html" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required;length(~200)" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Template')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-template" data-rule="required" class="form-control editor" rows="5" name="row[template]" cols="50">{$row.template|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
