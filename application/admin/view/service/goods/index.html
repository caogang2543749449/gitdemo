<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('service/goods/add')?'':'hide'}" data-area=["95%","95%"] title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-info btn-multi btn-disabled disabled {:$auth->check('service/goods/edit')?'':'hide'}" title="{:__('Put on sale')}" data-params="is_for_sale=1"><i class="fa fa-check"></i> {:__('Put on sale')}</a>
                        <a href="javascript:;" class="btn btn-warning btn-multi btn-disabled disabled {:$auth->check('service/goods/edit')?'':'hide'}" title="{:__('Pull off')}" data-params="is_for_sale=0"><i class="fa fa-ban"></i> {:__('Pull off')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('service/goods/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('service/goods/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>
                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('service/goods/recyclebin')?'':'hide'}" href="service/goods/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i> {:__('Recycle bin')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('service/goods/edit')}" 
                           data-operate-del="{:$auth->check('service/goods/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
