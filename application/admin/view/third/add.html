<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Product')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-product" data-rule="required" class="form-control selectpicker" name="row[product]">
                {foreach name="productList" item="vo"}
                <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 required">{:__('Third_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-third_type" data-rule="required" class="form-control selectpicker" name="row[third_type]">
                {foreach name="thirdTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_name" class="form-control"  data-rule="length(~100)" name="row[app_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appurl" class="form-control" name="row[appurl]" data-rule="length(~200)" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" class="form-control" name="row[appid]"  data-rule="length(~32)" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_secret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_secret" class="form-control" name="row[app_secret]" data-rule="length(~100)" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
